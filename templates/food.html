<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/img/favicon.png" type="image/png">
    <title>Food</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/vendors/linericon/style.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/magnific-popup.css">
    <link rel="stylesheet" href="../static/vendors/owl-carousel/owl.carousel.min.css">

    <link rel="stylesheet" href="../static/vendors/nice-select/css/nice-select.css">
    <!-- main css -->
    <link rel="stylesheet" href="../static/css/style-new.css">
</head>

<body>

    <!--================ Start Header Menu Area =================-->
    <header class="header_area">
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <a class="navbar-brand logo_h" href="index.html"><img src="../static/Stellio.png" width="130" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                        <ul class="nav navbar-nav menu_nav ml-auto">
                            <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/flights">Flights</a></li>

                            <li class="nav-item"><a class="nav-link" href="/tours">Tours</a></li>
                            <li class="nav-item"><a class="nav-link" href="/food">Giveaway Extra Food</a></li>
                        </ul>
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="#" class="primary-btn">Book a trip</a>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="search nav-link">
                                        <i class="lnr lnr-magnifier" id="search"></i>
                                    </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="search_input" id="search_input_box">
                <div class="container">
                    <form class="d-flex justify-content-between">
                        <input type="text" class="form-control" id="search_input" placeholder="Search Here">
                        <button type="submit" class="btn"></button>
                        <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!--================ End Header Menu Area =================-->

    <!--================Home Banner Area =================-->
    <section class="banner_area ">
        <div class="banner_inner overlay d-flex align-items-center">
            <div class="container">
                <div class="banner_content">
                    <div class="page_link">
                        <a href="/">Home</a>
                        <a href="/food">Sell</a>
                    </div>
                    <h2>Sell Your Food</h2>
                </div>
            </div>
        </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!--================ Start Book a Trip Area =================-->
    <section class="trip-area section_gap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-10">
                    <div class="trip-form-section">
                        <h1>Have Extra Food? <br> Make a sale now or grow your customer reach</h1>
                        <form autocomplete="off" class="trip-form-area trip-page-form trip-form text-right" action="/sms" method="GET">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" list="foods" name="type" placeholder="Food Type" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Food Type'">
                                <div class="form-select">
                                    <datalist id="foods">
										<option >Select Type</option>
										<option >Mexican</option>
										<option >American</option>
										<option >Indian</option>
										<option>Chineese</option>
                                    </datalist>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Dish Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Dish Name'">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" id="email" name="address" placeholder="Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'address'">
                            </div>

                            <div class="col-lg-12 text-center">
                                <button name="submit" class="primary-btn text-uppercase">Get Customers!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================ End Book a Trip Area =================-->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/stellar.js"></script>
    <script src="../static/js/jquery.magnific-popup.min.js"></script>
    <script src="../static/vendors/nice-select/js/jquery.nice-select.min.js"></script>
    <script src="../static/vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="../static/js/owl-carousel-thumb.min.js"></script>
    <script src="../static/js/jquery.ajaxchimp.min.js"></script>
    <script src="../static/js/mail-script.js"></script>
    <!--gmaps Js-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
    <script src="js/gmaps.min.js"></script>
    <script src="../static/js/theme.js"></script>
</body>

</html>
