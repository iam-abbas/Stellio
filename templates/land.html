<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Stellio</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="../static/css//bootstrap.min.css" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 col-md-push-5">
                        <div class="booking-cta">
                            <h1>Book Your Flight Tickets With Us</h1>
                            <h2>Free Tour On Your First Booking</h2>
                            <p>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-pull-7">
                        <div class="booking-form">
                            <form method="GET" action="/search" autocomplete="off">
                                <div class="form-group">
                                    <span class="form-label">Origin</span>
                                    <input class="form-control" name="from" list="places" type="text" placeholder="Enter an Origin">
                                    <datalist style="display: none;" class="form-control" id="places">
										<option value="SFO">San Francisco (SFO)</option>
										<option value="ORD">Chicago (ORD)</option>
										<option value="LAS">Las Vegas</option>
										<option value="JFK">New York (JFK)</option>
										<option value="LAX">Los Angles (LAX)</option>

									</datalist>
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Destination</span>
                                    <input name="to" class="form-control" list="toplaces" type="text" placeholder="Enter a Destination">
                                    <datalist style="display: none;" class="form-control" id="toplaces">
										<option value="SFO">San Francisco (SFO)</option>
										<option value="ORD">Chicago (ORD)</option>
										<option value="LAS">Las Vegas</option>
										<option value="JFK">New York (JFK)</option>
										<option value="LAX">Los Angles (LAX)</option>
									</datalist>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label">Choose Travel Date</span>
                                            <input name="date" class="form-control" type="date" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <span class="form-label">Adults</span>
                                            <input list="select" name="adults" class="form-control">

                                            <datalist style="display: none;" class="form-control" id="select">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                            </datalist>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-btn">
                                    <button class="submit-btn">Book Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
